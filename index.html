<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Magical 8 Ball</title>
</head>

<body>

    <div class="ball">
        <h1>Magical 8 Ball</h1>

        <section class="black-part">
            <article class="white-part">

            </article>
        </section>

        <section class="question">
            <form onsubmit="generateAnswer(); return false" action="#">
                <label for="askSomething">
                    <input type="text" name="askSomething" id="askSomething" placeholder="Ask Something!" required>
                </label>
                <input type="submit" value="Send" id="submit">
            </form>
        </section>
    </div>


    <script src="ball.js"></script>
</body>
