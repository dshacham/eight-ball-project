<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Magic 8 Ball</title>
</head>

<body>

    <div class="wrapper">
        <h1>Magic 8-Ball</h1>

        <section class="question">
            <form onsubmit="ballAnimation(); return false" action="#">
                <section class="ball">
                    <article class="black-part">
                        <article id="white-part">
                            <p id="eight">8</p>
                        </article>
                        <article class="answers">
                            <p id="answer"></p>
                        </article>
                    </article>
                </section>
                <label for="askSomething">
                    <input type="text" name="askSomething" id="askSomething" placeholder="Ask Something!">
                </label>
                <input type="submit" id="ball">
            </form>
            <button id="res" onclick="ballReset();">Reset</button>
        </section>
    </div>


    <script src="ball.js"></script>
</body>

</html>
